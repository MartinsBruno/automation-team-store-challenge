<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="pragma" content="no-cache">
    <title>{{ title }}</title>
    <link rel="shortcut icon" type="png" href="{{url_for('.static', filename='icons/favicon.png')}}">
    <link rel="stylesheet" href="{{url_for('.static', filename='plugins/bootstrap/bootstrap.min.css')}}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">{{ title }} </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home</a>
            </li>
            </ul>
        </div>

    </nav>
    <div class="p-3">
        {% block content %} {% endblock %}
    </div>
    <script src="{{url_for('.static', filename='plugins/bootstrap/bootstrap.min.js')}}"></script>
</body>
</html>
