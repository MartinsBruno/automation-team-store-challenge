{% extends "template.html" %}
{% block content %}

<div class="p-4">
    <blockquote class="blockquote text-center">
        <p class="mb-0">Register a new shoe manualy</p> 
        <p class="mb-0"></p>Using the fields: <cite title="Source Title">Name, price and Description</cite>
        <footer class="blockquote-footer">All fields are required. Repeated names will be denied</footer>
    </blockquote>
    <form method="POST" name="update-form">
        <div class="form-group">
            <input type="text" name="name" class="form-control" id="formName" placeholder="Name" value="{{update.name}}" required>
        </div>
        <div class="form-group">
            <input type="text" name="price" class="form-control" id="formPrice" placeholder="Price" value="{{update.price}}" required>
        </div>
        <div class="form-group">
            <input type="text" name="description" class="form-control" id="formDescription" placeholder="Description" value="{{update.description}}" required>
        </div>
        <button type="submit" class="btn btn-outline-success btn-sm btn-block">Update</button>
        <button type="reset" class="btn btn-outline-primary btn-sm btn-block">Clear</button>
    </form>
</div>

{% endblock %}
